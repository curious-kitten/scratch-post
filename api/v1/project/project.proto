syntax = "proto3";
package project.scratchpost.curiouskitten;
option go_package = "github.com/curious-kitten/scratch-post/pkg/api/v1/project";

import "metadata/metadata.proto";


message Project {
    .metadata.scratchpost.curiouskitten.Identity  identity = 1;
    // Name of the project
    string name = 3;
    // A description of the project
    string description = 4;
}
